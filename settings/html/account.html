<!doctype HTML>
<html>
    <head>
        <title>Account flyout</title>
        <script src="/settings/js/account.js"></script>
        <link href="account.css" rel="stylesheet" />
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    </head>
    <body  >
        <!-- BEGINSETTINGSFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" id="programmaticInvocationSettingsFlyout" aria-label="App Settings Flyout" data-win-options="{settingsCommandId:'account',width:'narrow'}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-light win-header" style="background-color:#009DD1; color: white">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton" id="leaveSetting"></button>
                <div class="win-label" lang="ACCOUNT">Konto</div>
                
            </div>
			
			<div class="win-content">
				<!--<div class="profileImage">-->
                    <!--<img  src="#"/>-->
				<!--</div>-->
                <!--<div class="profileImageLayer"></div>-->
                <div class="win-settings-section">
                    <h2 lang="CURRENTUSER">Aktueller Benutzer</h2>
                    <br />
                    <h3 lang="USERNAME">Benutzername:</h3>
                    <span id="currentUser"  style="color: #009DD1"></span>
                    <br /><br />
                    <h3 lang="CURRENTSERVICE"> Aktueller Dienst:</h3>
                    <span id="currentService"  style="color: #009DD1"></span>
                    <br /><br />
                    <div id ="remainingSpace">
                        <h3 lang="FREESPACE">Freier Speicherplatz:</h3>
                        <span id="freeSpace"  style="color: #009DD1">
                            <progress id="spaceBar" value="0" max="100"></progress>
                            <br />
                            <span id ="freeSpaceText"></span>
                        </span>
                        <br />
                        <br />
                        <br />
                    </div>
                    <br />
                    <h3 lang="LOGOFFUSER">Benutzer abmelden</h3>
                    <br />
                    <button id="SettingsLogoutButton" type="button">Logout</button>
                    <br />
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
