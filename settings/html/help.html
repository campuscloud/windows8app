<!doctype HTML>
<html>
    <head>
        <title>Help flyout</title>
        <script src="/settings/js/help.js"></script>
         <link href="help.css" rel="stylesheet" />
        <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    </head>
    <body>
        <!-- BEGINSETTINGSFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" id="programmaticInvocationSettingsFlyout" aria-label="App Settings Flyout" data-win-options="{settingsCommandId:'help'}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-light win-header" style="background-color:#009DD1; color: white; ">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton" id="leaveSetting"></button>
                <div class="win-label" lang="HELP">Hilfe</div> 
                <!--<img src="/images/folder.svg" style="position: absolute; right: 40px;"/>-->
            </div>
            <div class="win-content">
                <div class="win-settings-section">
                    
                    <div style="margin-right: 10px;"> 
                        <h3 lang="AVAILABLEKEYSTROKES" id="helpDescription">Verfügbare Tastaturbefehle:</h3><br />
                        <div id="keystrokeList"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
