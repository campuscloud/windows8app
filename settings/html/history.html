<!doctype HTML>
<html>
    <head>
        <title>Dateihistorie</title>
        <script src="/settings/js/history.js"></script>
        <link href="history.css" rel="stylesheet" />
        <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    </head>
    <body  >
        <!-- BEGINTEMPLATE: Template code for ListView-Elemente -->
        <!--<div id="historyViewTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="historyItem" id="historyItem">
                <img class="historyItemImage" src="#" data-win-bind="src: picture" />
                <div class="historyItemText">
                    <h4 class="historyItemHeader win-type-ellipsis" data-win-bind="textContent: title"></h4>
                    <h6 class="historyItemSubHeader win-type-ellipsis" data-win-bind="textContent: date"></h6>
                </div>
            </div>
        </div>-->


        <div id="historyViewTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="historyViewItem" id="historyViewItem">
            <img class="historyViewItemImage" src="#" data-win-bind="src: picture" />
            <div class="historyViewItemText">
                <h4 class="historyViewItemHeader win-type-ellipsis" data-win-bind="textContent: title"></h4>
                <h6 class="historyViewItemSubHeader win-type-ellipsis" data-win-bind="textContent: date"></h6>
            </div>
        </div>
    </div>
        <!-- ENDE TEMPLATE -->



        <!-- BEGINSETTINGSFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" id="programmaticInvocationSettingsFlyout" aria-label="App Settings Flyout" data-win-options="{settingsCommandId:'history',width:'320px'}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-light win-header" style="background-color:#009DD1; color: white">
                <!--button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button-->
                <div class="win-label" lang="HISTORY">Dateihistorie</div>
                <div id="historyProgressRing">
                        <progress class="win-ring withText"></progress>
				        <div class="loadingText" lang="LOADINGHISTORY">Lade Dateihistorie...</div>
                </div>               
            </div>
           <!-- Bloß nicht mehr "win-content" nennen. Das überschreibt
               die style-Attribute für alle flyouts... -->
			<div class="historyFlyout">
                <h2 class="filenameClass win-type-ellipsis" id="filename">filename.jpg</h2>
                    
                
                    <div id="historyView" class="win-selectionstylefilled"
                        data-win-control="WinJS.UI.ListView"
                        data-win-options="{ itemTemplate: select('#historyViewTemplate'), selectionMode: 'single', tapBehavior: 'directSelect', swipeBehavior: 'select'}">
                    </div>
                    
                 
                <div id="buttonSpan">
                        <button lang="RESTOREBUTTON" id="restoreSelectedFile">Datei wiederherstellen</button>
                        <!--<button id="cancelRestore">Abbrechen</button>-->

                    </div>
                </div>
            <!--<video id="video_background"  src="/images/circleLoop.mp4" autoplay loop />-->
            </div>
       
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
